<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: papyrus;
      margin: 30px;
      padding: 10px;
      text-align: center;
    }
    
    form {
      margin-bottom: 20px;
      color: maroon;
      font-size: 20px;
      text-align: center;
      font-family: papyrus;
    }

    input[type="text"],
    input[type="date"],
    select {
      padding: 0px;
      font-size: 12px;
      border-radius: 5px;
      border: 1px solid;
      font-family: papyrus;
      text-align: center;
    }
    
    button[type="submit"],
      button {
        padding: 5px 15px;
        font-size: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: papyrus;
      }

    h2 {
      color: #333;
      text-align: center;
    }

    table {
      width: 100%;
      margin-left:30px auto;
      margin-right:30px auto;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      cursor: pointer;
      
    }

    th:hover {
      background-color: #f5f5f5;
    }
    
    .high {
      background-color: red;
    }

    .medium {
      background-color: orange;
    }

    .low {
      background-color: yellow;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>

<body>
  <h2>Create Task</h2>
  <form id="todoForm">
    <label for="task">Task:</label>
    <input type="text" id="task" required>
    <br>
    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" required>
    <br>
    <label for="priority">Priority:</label>
    <select id="priority" required>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>

    <button type="submit">Add Task</button>
  </form>

  <table id="todoList">
    <thead>
      <tr>
        <th></th>
        <th onclick="sortTable(1)">Task List</th>
        <th onclick="sortTable(2)">Due Date</th>
        <th onclick="sortTable(3)">Priority</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <br> <br> <br>
  <div style="text-align: center;">
    
    <button id="completionButton">Mark as Completed</button>
    <button id="clearButton">Delete</button>
    <button id="undoButton">Undo</button>
  </div>

  <script>
    var actionStack = [];

    function addTask(event) {
      event.preventDefault();

      var taskInput = document.getElementById("task");
      var dueDateInput = document.getElementById("dueDate");
      var priorityInput = document.getElementById("priority");

      var task = taskInput.value;
      var dueDate = dueDateInput.value;
      var priority = priorityInput.value;

      var table = document.getElementById("todoList").getElementsByTagName('tbody')[0];
      var newRow = table.insertRow();
      var checkCell = newRow.insertCell(0);
      var checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.name = 'name1';
      checkCell.appendChild(checkbox);
      var taskCell = newRow.insertCell(1);
      var dueDateCell = newRow.insertCell(2);
      var priorityCell = newRow.insertCell(3);


      taskCell.textContent = task;
      dueDateCell.textContent = dueDate;
      priorityCell.textContent = priority;
      priorityCell.classList.add(priority);
      actionStack.push({action: 'add', row: newRow});

      //reset form
      taskInput.value = "";
      dueDateInput.value = "";
      priorityInput.value = "high";
    }

    function sortTable(columnIndex) {
      var rows, switching, shouldSwitch, x, y;
      var priorityOrder = {
        "high": 1,
        "medium": 2,
        "low": 3
      };
      switching = true;

      while (switching) {
        switching = false;
        rows = document.getElementById("todoList").rows;

        for (var i = 1; i < rows.length - 1; i++) {
          shouldSwitch = false;

          if (columnIndex === 3) {
            x = priorityOrder[rows[i].cells[columnIndex].textContent];
            y = priorityOrder[rows[i + 1].cells[columnIndex].textContent];
          }  else {
            x = rows[i].cells[columnIndex].textContent;
            y = rows[i + 1].cells[columnIndex].textContent.toLowerCase();
          }

          if (x > y) {
            shouldSwitch = true;
            break;
          }
        }

        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
        }
      }
    }

    function markComplete() {
      var completeStack = [];
      var anyChecked = false;
      var checkboxes = document.querySelectorAll('#todoList input[type="checkbox"]');
      checkboxes.forEach(function (checkbox) {
        if (checkbox.checked) {
          anyChecked = true;
          var row = checkbox.closest('tr');
          row.classList.add('completed');
          completeStack.push({row});
          checkbox.checked = false;
        }
      });
      if (!anyChecked)
        return;
      actionStack.push({action: 'complete', completeStack});
      alert("Task marked as complete!");
    }

    function deleteTask() {
      var deleteStack = [];
      var checkboxes = document.querySelectorAll('#todoList input[type="checkbox"]');
      checkboxes.forEach(function (checkbox) {
        if (checkbox.checked) {
          var row = checkbox.closest('tr');
          var completed = row.classList.contains('completed'); 
          deleteStack.push({ row, completed });
          row.remove(); 
        }
      });
      actionStack.push({action: 'delete', deleteStack});
    }

    function undoAction() {
      if (actionStack.length > 0) {
        var lastAction = actionStack.pop();
        if (lastAction.action === 'add') {
          lastAction.row.remove();

        } else if (lastAction.action === 'delete') {
          lastAction.deleteStack.forEach(function (item) {
            var tableBody = document.getElementById('todoList').getElementsByTagName('tbody')[0];
            var tempRow = document.createElement('tr');
            tempRow.innerHTML = item.row.innerHTML;
            tableBody.appendChild(tempRow);
            if (item.completed) {
              tempRow.classList.add('completed');
            }
          });

        } else if (lastAction.action === 'complete') {
          lastAction.completeStack.forEach(function (item) {
            var row = item.row;
            row.classList.remove('completed');
          });
        }
      }
    }

    function generateRow() {
      // Random values for task, due date, and priority
      var tasks = ["Task A", "Task B", "Task C"];
      var randomTask = tasks[Math.floor(Math.random() * tasks.length)];

      var randomDueDate = new Date(Date.now() + Math.random() * 7 * 24 * 60 * 60 * 1000); // Random date within next 7 days
      var formattedDueDate = randomDueDate.toISOString().split('T')[0];

      var priorities = ["high", "medium", "low"];
      var randomPriority = priorities[Math.floor(Math.random() * priorities.length)];

      // Create new row
      var table = document.getElementById("todoList").getElementsByTagName('tbody')[0];
      var newRow = table.insertRow();

      // Insert cells with randomized values
      var checkCell = newRow.insertCell(0);
      var checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.name = 'name1';
      checkCell.appendChild(checkbox);

      var taskCell = newRow.insertCell(1);
      taskCell.textContent = randomTask;

      var dueDateCell = newRow.insertCell(2);
      dueDateCell.textContent = formattedDueDate;

      var priorityCell = newRow.insertCell(3);
      priorityCell.textContent = randomPriority;
      priorityCell.classList.add(randomPriority.toLowerCase());

      actionStack.push({action: 'add', row: newRow});
    }

   
    document.getElementById("todoForm").addEventListener("submit", addTask);
    document.getElementById("completionButton").addEventListener("click", markComplete);
    document.getElementById("clearButton").addEventListener("click", deleteTask);
    document.getElementById("undoButton").addEventListener("click", undoAction);
  </script>

</body>

</html>
